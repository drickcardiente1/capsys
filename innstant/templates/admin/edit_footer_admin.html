{% extends 'admin/admin_base.html'%}

{% block content %}
<div class="container-sm mt-5 "  style="max-width:960px; font-size:13px; ">
  <div class="container-sm border bg-body p-0"   >
    <h2 class=" card-title m-0 p-3 text-muted "><i class="fa-solid fa-pen-nib"></i> Edit Footer</h2>
    <div class="bg-secondary p-2"></div>
    <form class="border border-0 p-4" id="submit_form" method="POST" enctype="multipart/form-data" class="form-control form-control-lg " >
      {% csrf_token %}
      {{ form.as_p }}

      <button class="btn btn-secondary px-5 mt-3  " form="submit_form" type="submit" >Save</button>
    </form>

  </div>


</div>
<script type="text/javascript">
function auto_grow(element) {
      element.style.height = "5px";
      element.style.height = (element.scrollHeight) + "px";
    }

    // Resize textareas on page load
    var textareas = document.querySelectorAll("textarea");
    textareas.forEach(function(textarea) {
      auto_grow(textarea);
    });

    // Resize textareas on input change
    document.addEventListener("input", function(event) {
      if (event.target.tagName.toLowerCase() !== "textarea") return;
      auto_grow(event.target);
    });

</script>
{% endblock %}
